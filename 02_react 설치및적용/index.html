<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React 설치 및 컴포넌트 생성과 사용</title>
    <link rel="stylesheet" href="./css/style.css">

    <!--  리액트 웹개발 오픈소스 -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

</head>
<body>
   <!--  1. html 돔 컨테이너 -->
    <div id="root"></div>
    <div id="root1"></div>
    <div id="foot"></div>

    <!-- 2. 리액트 컨퍼먼트 생성하기 -->
    <script type="text/babel">
        class WrapComponent extends React.Component{
            render(){
                return(
                   <div id='wrap' style={{width:'100%', height:'100vh', display:'flex', background:'#f7f7f7f7'}}>
                       <h2 style={{margin:'auto', fontSize:'70px', color:'#39c'}}>{this.props.title}</h2>
                       <h3 style={{margin:'auto', fontSize:'50px', color:'#000'}}>{this.props.sub}</h3>
                   </div>
                );
            }
        }

        class SectionComponent extends React.Component{                      /* extends 확장 시키는것. */
            static defaultProps = {
                title:'SECTION Component',
                sub:'Component',
                kor:100,
                eng:99,
                mat:100
            }
            render(){
                let {title, sub, kor, eng, mat} = this.props;       /* props는 어떠한 값을 컨포넌트에게 전달해 줘야할때 사용한다. */   /* 스타일을 쓸때는 괄호 두개!!!! */
                return(
                    <section id="section" style={{width:'100%', height:'100vh', display:'flex', background:'#f7f7f7f7'}}>    
                        <h2 style={{margin:'auto', fontSize:'70px', color:'#39c'}}> {title}</h2>
                        <h3 style={{margin:'auto', fontSize:'50px', color:'#000'}}> {sub}</h3>
                        <h3 style={{margin:'auto', fontSize:'50px', color:'#000'}}> {kor}</h3>
                        <h3 style={{margin:'auto', fontSize:'50px', color:'#000'}}> {eng}</h3>
                        <h3 style={{margin:'auto', fontSize:'50px', color:'#000'}}> {mat}</h3>
                    </section>
                );
            }
        }



        class FootComponent extends React.Component {         /*  밑에 스타일 자체에 중괄호가 있어서 중괄호는 하나만 써도 됨 */
            render(){
                let {title, sub, tel, email} = this.props;
                return(
                    <footer id='footer' style={footerStyle}>    
                        <h2 style={footStyle1}>{title}</h2>
                        <h3 style={footStyle2}>{sub}</h3>
                        <h3 style={footStyle2}>{tel}</h3>
                        <h3 style={footStyle2}>{email}</h3>
                    </footer>
                );
            }
        }   
        FootComponent.defaultProps = {
            title:'FooterComponent',
            sub:'Props',
            tel:'010-1111-2222',
            email:'heelli0801@naver.com'
        }
        const footerStyle={
            width: '100%',
            height: '100vh',
            display:'flex',
            flexFlow:'row wrap',
            background:'#f7f7f7'
        }
        const footStyle1={
            margin: 'auto',
            fontSize:'70px',
            color:'#c39'
        }
        const footStyle2={
            margin: 'auto',
            fontSize:'50px',
            color:'#000'
        }

     //3. 리액트 돔: 리액트 돔 컨테이너와 리액트 컨포넌트 연결하기 
    ReactDOM.render(
    //<WrapComponent></WrapComponent>
    <WrapComponent title='리액트 설치하기' sub='컴포넌트 만들기'/>,
    document.getElementById('root')
    );

    ReactDOM.render(
    <SectionComponent/>,
    document.getElementById('root1')
    );

    ReactDOM.render(
        <FootComponent />,
        document.getElementById('foot')
    );
    </script>

</body>
</html>
